<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>

    <main class="main-content">
      <h1>User List</h1>

    </div>

  <script src="script.js"></script>
